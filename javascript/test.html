<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>アンケート</title>
</head>
<body>
  <h1>アンケート</h1>
  <form id="surveyForm">
    <h2>質問1:</h2>
    <p>
      <label for="question1Option1">
        <input type="radio" name="question1" id="question1Option1" value="Option 1"> 選択肢 1
      </label>
    </p>
    <p>
      <label for="question1Option2">
        <input type="radio" name="question1" id="question1Option2" value="Option 2"> 選択肢 2
      </label>
    </p>

    <h2>質問2:</h2>
    <p>
      <label for="question2Option1">
        <input type="radio" name="question2" id="question2Option1" value="Option 1"> 選択肢 1
      </label>
    </p>
    <p>
      <label for="question2Option2">
        <input type="radio" name="question2" id="question2Option2" value="Option 2"> 選択肢 2
      </label>
    </p>

    <input type="submit" value="送信">
  </form>

  <script>
    document.getElementById('surveyForm').addEventListener('submit', function(event) {
      event.preventDefault(); // フォームのデフォルトの動作を防止

      // 回答を取得
      const formData = new FormData(event.target);
      const answers = {};
      for (let [name, value] of formData) {
        if (!answers[name]) {
          answers[name] = value;
        } else if (Array.isArray(answers[name])) {
          answers[name].push(value);
        } else {
          answers[name] = [answers[name], value];
        }
      }

      // ここで回答を使って何かできます
      console.log('回答:', answers);
      // サーバーにデータを送信するなどの処理を行うことができます
    });
  </script>
</body>
</html>
